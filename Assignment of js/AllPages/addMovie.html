<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Adding Form</title>
  <link rel="stylesheet" href="../assets/css/addMovie.css">
</head>

<body>
  <div class="container">
    <h2>Movie Adding Form</h2>
    <form class="form" id="movieForm">
      <div class="FormInputFields">
        <label for="movie-name">Movie Name:</label>
        <input type="text" id="movieName"required>
      </div>
      <div class="FormInputFields">
        <label for="num-seats">Number of Seats:</label>
        <input type="number" id="numOfSeats" required>
      </div>
      <div class="FormInputFields">
        <label for="movie-date">Movie Date:</label>
        <input type="date" id="movieDate"  required>
      </div>
      <div class="FormInputFields">
        <label for="start-time">Start Time:</label>
        <input type="time" id="startTime"  required>
      </div>
      <div class="FormInputFields">
        <label for="end-time">End Time:</label>
        <input type="time" id="endTime"  required>
      </div>
      <button type="submit">Enter</button>
    </form>
  </div>
  <script src="../assets/js/addMovie.js"></script>
</body>

</html>
